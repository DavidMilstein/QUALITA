<ion-header>
  <ion-toolbar>
      <ion-searchbar [(ngModel)]="inputName" showCancelButton="true" animated ="true" placeholder="Rechercher une vidÃ©o"></ion-searchbar>
  </ion-toolbar>
  <button round ion-button (click)="searchVideos(inputName)" [disabled]="channelId === ''" color="danger">Rechercher</button>
</ion-header>

 <ion-content>
  <ion-list>
    <button ion-item *ngFor="let video of videosResults | async" (click)="openVideo(video)" detail-none>
    <ion-thumbnail item-start>
      <img [src]="video?.snippet?.thumbnails?.default?.url">
    </ion-thumbnail>
    <h2>{{ video.snippet.title }}</h2> 
    <p>{{ video.snippet.description }}</p>
    </button>
  </ion-list>
</ion-content>
