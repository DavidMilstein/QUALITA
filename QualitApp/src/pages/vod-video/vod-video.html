<ion-header>
    <ion-navbar color="danger">
      <ion-title>
        Playlist Search
      </ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content class="content">
    <ion-list no-padding>
      <button class="list" ion-item *ngFor="let list of playlists | async" (click)="openPlaylist(list.id)">
        <ion-thumbnail item-start>
        <img [src]="list.snippet.thumbnails.default.url">
      </ion-thumbnail>
      <h2>{{ list.snippet.title }}</h2>
      <!-- <p>{{ list.snippet.publishedAt | date:'short' }}</p> -->
      </button>
    </ion-list>
  </ion-content>
